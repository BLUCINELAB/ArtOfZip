<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Anton Zip – Art Of Zip</title>
  <meta name="description" content="Cinema indipendente, visioni, esperimenti, immagini in movimento. Il laboratorio personale di Anton Zip." />

  <link rel="stylesheet" href="style.css" />

  <!-- Social preview -->
  <meta property="og:title" content="Anton Zip – Art Of Zip" />
  <meta property="og:description" content="Cinema indipendente, visioni e materia.">
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://antonzip.it" />

</head>

<body>

  <!-- HERO -->
  <header class="hero">
    <video src="hero.mp4" autoplay muted loop playsinline></video>
    <div class="overlay">
      <h1>ANTON ZIP</h1>
      <p>Art Of Zip — Cinema in stato di ricerca</p>
    </div>
  </header>

  <!-- WORKS -->
  <section id="works" class="bloc">
    <h2>Works</h2>
    <div class="grid">
      <a class="card" href="#">
        <span>Corto sperimentale</span>
      </a>
      <a class="card" href="#">
        <span>Videoarte</span>
      </a>
    </div>
  </section>

  <!-- LAB -->
  <section id="lab" class="bloc">
    <h2>Lab</h2>
    <p>Frammenti, prove, appunti. La parte più viva e mutante del mio processo.</p>
  </section>

  <!-- CONTACT -->
  <section id="contact" class="bloc">
    <h2>Contact</h2>
    <form id="contactForm">
      <input name="nome" placeholder="Nome" required />
      <input name="email" type="email" placeholder="Email" required />
      <textarea name="messaggio" placeholder="Messaggio" required></textarea>
      <button type="submit">Invia</button>
    </form>
  </section>

  <script src="script.js"></script>
</body>
</html>
